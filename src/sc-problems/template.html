<!doctype html>
<html lang="ja">
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <title>{{title}}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <link href="/fonts/ayu-gothic.woff2" rel="preload" as="font" type="font/woff2" />

        <link href="@/styles/sc-problems/problem.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <h1 class="title">ぺやんぐのセキュリティ事例問題集</h1>
            <p><a href="/sc-problems">（問題一覧ページに戻る↵）</a></p>
            <hr />
            <h2 class="title">{{title}}</h2>
            <p>
                {{description}}
                <span class="created-date">({{date}})</span>
            </p>
            <p class="tags">{{tags}}</p>

            <div class="tabs">
                <div class="tab body">{{content}}</div>
                <div class="tab problems">{{problems}}</div>
            </div>
        </div>
    </body>
</html>
